<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Convert author list</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      input[type="text"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        margin-bottom: 20px;
      }

      button {
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #3e8e41;
      }

      p {
        line-height: 1.5;
        font-size: 16px;
      }
    </style>
    <script>
      function convertAuthors() {
        const inputString = document.getElementById("inputString").value;
        const outputString = inputString.replace(/\.\,/g, ".;").replace(/&/g, "");
        document.getElementById("outputString").textContent = outputString;
      }
    </script>
  </head>
  <body>
    <h1>Convert author list</h1>
    <label for="inputString">Input author list:</label>
    <input type="text" id="inputString">
    <button onclick="convertAuthors()">Convert</button>
    <br><br>
    <p>Output author list:</p>
    <p id="outputString"></p>
  </body>
</html>
